<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
 <form action="https://formspree.io/roksolana.kr+HtmlClass@gmail.com" method="post">
     <label for="client-name">Client name:</label>
     <input type="text" name="client-name" id="client-name" required>
     <br>
     <label for="client-email">Client email:
     <input type="text" name="client-email" id="client-name" required>
     </label>
     <br>
     <label>
         Car number:
         <input type="text" name="car-number" required pattern="[A-Z]{2}[\d]{4}[A-Z]{2}"
         placeholder="BB1111BB"
         title="AA1111AA">
     </label>
     <br>
     <input type="submit">
     <input type="reset">
    
 </form>   
</body>
</html>
